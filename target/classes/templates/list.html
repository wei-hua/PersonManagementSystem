<div class="container">
<div class="row">
	<div class="form-group col-md-12">
	     <label class="col-md-2 control-lable" for="uid">ID</label>
	     <div class="col-md-7">
	          <input type="text" ng-model="ctrl.user.id" id="uname" class="username form-control input-sm" placeholder="Enter your id" required ng-minlength="3"/>
	     </div>
	 </div>
	</div>
 <div class="row">
	<div class="form-group col-md-12">
	     <label class="col-md-2 control-lable" for="uname">Name</label>
	     <div class="col-md-7">
	          <input type="text" ng-model="ctrl.user.name" id="uname" class="username form-control input-sm" placeholder="Enter your name" required ng-minlength="3"/>
	     </div>
	 </div>
	</div>
	<div class="row">
	<div class="form-group col-md-12">
	     <label class="col-md-2 control-lable" for="uage">Age</label>
	     <div class="col-md-7">
	          <input type="text" ng-model="ctrl.user.age" id="uname" class="username form-control input-sm" placeholder="Enter your age" required ng-minlength="3"/>
	     </div>
	 </div>
	</div>
	<div class="row">
	    <div class="form-actions floatRight">
	    <input type="submit"  value="{{!ctrl.user.id ? 'Add' : 'Update'}}" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid || myForm.$pristine">
	    <button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Reset Form</button>
	    </div>
	 </div>
</div>
